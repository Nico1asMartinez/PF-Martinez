<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="¿Tienes preguntas o comentarios? Estamos aquí para ayudarte. Ponte en contacto con nosotros a través de nuestro formulario en línea o utilizando la información de contacto proporcionada. Ya sea que estés buscando más detalles sobre nuestros autos japoneses o necesitas asistencia con autopartes, nuestro equipo está listo para brindarte el mejor servicio. ¡Conéctate con la excelencia automotriz japonesa hoy mismo!">
    <meta name="keywords" content="autos, tuning, concesionaria, velocidad, autopartes, contacto">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contacto</title>
    <link rel="icon" href="../img/martinez_ico.ico">

    <!--css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <!--roboto flex-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Roboto+Condensed&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
        rel="stylesheet">
    <!--quicksand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Nanum+Gothic:wght@700&family=Playfair+Display&family=Quicksand:wght@300;500&family=Roboto+Condensed&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
        rel="stylesheet">

    <!--animacion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body_contacto">
    <header>
        <!-- Lista con Menú -->
        <nav>

            <div class="icono1">
                <img src="../img/martinez_ico.png">
            </div>

            <label for="menu_hamburguesa" class="hamburguesa">

                <svg xmlns="http://www.w3.org/2000/svg" height="2rem" width="2rem" fill="currentColor" class="svg_list_icon"
                    viewBox="0 0 16 16">

                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />

                </svg>
            </label>

            <input class="menu_hamburguesa" type="checkbox" id="menu_hamburguesa">

            <ul class="lista">
                <li>
                    <i class='bx bx-home'></i>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <i class='bx bx-car'></i>
                    <a href="./autos.html">AUTOS</a>
                </li>
                <li>
                    <i class='bx bx-video'></i>
                    <a href="./video.html">VIDEO</a>
                </li>
                <li>
                    <i class='bx bx-map'></i>
                    <a href="./mapa.html">MAPA</a>
                </li>

            </ul>

            

            

        </nav>
    </header>

    <main id="main_contacto">


        <section class="contenedor_contacto">


            <h1 class="contactanos">CONTACTA <span>NOS</span></h1>

            <div class="agrupa_contenido">

                <div class="formulario_contacto">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="nombrecompleto">
                        </p>

                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>

                        <p>
                            <label>Celular</label>
                            <input type="tel" name="celular">
                        </p>

                        <p>
                            <label>Asunto</label>
                            <input type="text" name="asunto">
                        </p>

                        <p class="bloque_formulario">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>

                        <p class="bloque_formulario">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>

                </div>

                <div class="info_contacto">
                    <h4>Mas Informacion</h4>
                    <ul>
                        <li>
                            <i class='bx bxs-map'></i>
                            Lanus Oeste
                        </li>

                        <li>
                            <i class='bx bxs-phone'></i>
                            11-1111-1111
                        </li>

                        <li>
                            <i class='bx bxs-contact'></i>
                            Contacto@Autos.com
                        </li>
                    </ul>
                    <p>La Felicidad Tiene Forma De Auto
                    </p>
                    <p>
                        Concesionaria Martinez
                    </p>
                </div>



            </div>




        </section>



    </main>

    <!-- Inicio Footer -->
    <footer id="footer">
        <div class="center">
            <h2 id="nuestras_redes">Terminos y Condiciones</h2>
            <h4>facebook</h4>
            <h4>instagram</h4>
            <h4>whatsapp</h4>
        </div>

</body>

</html>
